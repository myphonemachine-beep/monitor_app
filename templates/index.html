<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Server Monitor</title>
    <style>
        body { font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; background-color: #f4f7f6; padding: 20px; }
        .container { max-width: 1000px; margin: 0 auto; background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f8f9fa; color: #333; }
        
        /* Status Badges */
        .badge { padding: 5px 10px; border-radius: 4px; color: white; font-weight: bold; font-size: 0.9em; }
        .Online { background-color: #28a745; } /* Green */
        .Offline { background-color: #dc3545; } /* Red */
        .Unknown { background-color: #6c757d; } /* Grey */

        .refresh-btn { display: block; width: 200px; margin: 20px auto; padding: 10px; background: #007bff; color: white; text-align: center; border: none; border-radius: 5px; cursor: pointer; font-size: 16px; }
        .refresh-btn:hover { background: #0056b3; }
        .timestamp { color: #666; font-size: 0.85em; }
    </style>
</head>
<body>

<div class="container">
    <h1>GS Status Dashboard</h1>
    
    <table>
        <thead>
            <tr>
                <th>Machine Name</th>
                <th>Status</th>
                <th>Last Success</th>
                <th>Last Failure</th>
            </tr>
        </thead>
        <tbody>
            {% for machine in machines %}
            <tr>
                <td>
                    <strong>{{ machine.name }}</strong><br>
                    <a href="{{ machine.url }}" target="_blank" style="font-size:0.8em; color:#007bff;">{{ machine.url }}</a>
                </td>
                <td>
                    <span class="badge {{ machine.status }}">{{ machine.status }}</span>
                </td>
                <td class="timestamp">{{ machine.last_success }}</td>
                <td class="timestamp">{{ machine.last_offline }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <button class="refresh-btn" onclick="window.location.reload();">Ping All Machines</button>
    <p style="text-align: center; color: #888; font-size: 0.9em;">Last checked: <script>document.write(new Date().toLocaleTimeString())</script></p>
</div>

</body>
</html>
